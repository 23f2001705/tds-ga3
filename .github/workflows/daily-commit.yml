name: Daily Automated Commit

on:
  schedule:
    - cron: '30 5 * * *'  # Runs every day at 5:30 UTC
  workflow_dispatch:       # Allows manual trigger for testing

permissions:
  contents: write          # Required to push commits

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Daily update - 23f2001705@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "chore: daily automated update $(date -u '+%Y-%m-%d')"
          git push
